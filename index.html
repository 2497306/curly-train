<html>

<head>
    <title>Marvel</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<img src="https://miro.medium.com/max/651/1*6SYKHRJ-3_ErGnj_gSzjpg.png">

<div class="parallax-inner">
    <h1>Grid Gallery</h1>
    <img src="https://news.artnet.com/app/news-upload/2018/04/all-eighteen-avengers-infinity-war-character-promo-marvel-infinity-war-release-date-1024x643.jpg">

    <div class="parallax-inner">
        <h1>Sliding Gallery</h1>
        <!-- Left and right controls -->
        <section id="slides">
            <h2>Sliding gallary</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                    <li data-target="#myCarousel" data-slide-to="7"></li>
                </ol>


                <div class="carousel-inner">
                    <div class="item active"> <img class="img-responsive" src="Captain%20America.jpeg" alt="Captain America" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Captain America</h3>
                            <p></p>
                        </div>
                    </div>



                    <div class="carousel-inner">
                        <div class="item active"> <img class="img-responsive" src="Hulk.jpeg" alt="Hulk" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Hulk</h3>
                                <p></p>
                            </div>
                        </div>


                        <div class="carousel-inner">
                            <div class="item active"> <img class="img-responsive" src="Spiderman.jpeg" alt="Spiderman" style="width:100%;">
                                <div class="carousel-caption">
                                    <h3>Spiderman</h3>
                                    <p></p>
                                </div>
                            </div>


                            <div class="carousel-inner">
                                <div class="item active"> <img class="img-responsive" src="Thanos.jpeg" alt="Thanos" style="width:100%;">
                                    <div class="carousel-caption">
                                        <h3>Thanos</h3>
                                        <p></p>
                                    </div>
                                </div>



                                <div class="carousel-inner">
                                    <div class="item active"> <img class="img-responsive" src="Thor.jpeg" alt="Thor" style="width:100%;">
                                        <div class="carousel-caption">
                                            <h3>Thor</h3>
                                            <p></p>
                                        </div>
                                    </div>



                                    <div class="carousel-inner">
                                        <div class="item active"> <img class="img-responsive" src="Gamora.jpeg" alt="Gamora" style="width:100%;">
                                            <div class="carousel-caption">
                                                <h3>Gamora</h3>
                                                <p></p>
                                            </div>
                                        </div>






                                        <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span>
                                        </a>

                                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                            <span class="glyphicon glyphicon-chevron-right"></span>
                                        </a>
                                    </div>
